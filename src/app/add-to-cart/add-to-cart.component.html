<h3>{{ title }}</h3>

<article class="sale" *ngIf="product.hasSale || product.hasSuperSale">Sparangebot:</article>
<article *ngIf="product.hasSale" class="small sale">{{ product.data.saleQuantity }} für {{ salePrice }} €.</article>
<article *ngIf="product.hasSuperSale" class="small supersale">
    {{ product.data.superSaleQuantity }} für {{ superSalePrice }} €.
</article>

<div class="quantity">
    <span>Menge:</span>
    <mat-form-field>
        <mat-select [formControl]="quantityForm">
            <mat-option *ngFor="let q of product.quantitiySelection" [value]="q">{{ q }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="actions">
    <button mat-flat-button color="primary" [disabled]="!quantityForm.valid" (click)="addToCart()">Bestätigen</button>
    <button mat-flat-button mat-dialog-close>Abbrechen</button>
</div>
